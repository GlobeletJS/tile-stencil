<html>
  <head>
    <title>tile-stencil</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="./apple.svg">
  </head>

  <body>
    <label for="href">URL to your
      <a href="https://maplibre.org/maplibre-gl-js-docs/style-spec/">MapLibre Style</a>
    </label>
    <br>
    <input type="text" placeholder="https://..." id="href" />
    <button id="send">Load Style</button>

    <p>See the result of the loadStyle function here:</p>
    <pre id="result"></pre>
  </body>

  <script type="module">
    import { loadStyle } from "../../dist/tile-stencil.js";

    const href = document.getElementById("href");
    const result = document.getElementById("result");

    document.getElementById("send")
      .addEventListener('click', getStyle, false);

    function getStyle() {
      loadStyle(href.value).then(doc => {
        result.innerHTML = JSON.stringify(doc, null, 2);
      }).catch(err => {
        result.innerHTML = err;
      });
    }
  </script>
</html>
